# .github/workflows/build.yml
name: Build Radiomics Pipeline Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy
        pip install nuitka
        
    - name: Install project dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Build executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        nuitka --onefile --output-filename=radiomics-pipeline-linux --include-data-dir=.streamlit=.streamlit --include-data-files=*.py --include-data-files=*.md --follow-imports --enable-plugin=anti-bloat app.py
    
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        nuitka --onefile --output-filename=radiomics-pipeline-windows.exe --include-data-dir=.streamlit=.streamlit --include-data-files=*.py --include-data-files=*.md --follow-imports --enable-plugin=anti-bloat --windows-console-mode=attach app.py
    
    - name: Build executable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        nuitka --onefile --output-filename=radiomics-pipeline-macos --include-data-dir=.streamlit=.streamlit --include-data-files=*.py --include-data-files=*.md --follow-imports --enable-plugin=anti-bloat app.py
    
    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: radiomics-pipeline-linux
        path: radiomics-pipeline-linux
        retention-days: 30
    
    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: radiomics-pipeline-windows
        path: radiomics-pipeline-windows.exe
        retention-days: 30
    
    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: radiomics-pipeline-macos
        path: radiomics-pipeline-macos
        retention-days: 30
